        // import required classes and package if any  
    // create class ElectricityBillExample1 to calculate electricity bill  
    class ElectricityBillExample1   
    {   
        // main() method start  
        public static void main(String args[])   
        {     
            // declare and initialize variable units  
            int units = 380;  
            // variable to calculate electricity bill to pay  
            double billToPay = 0;  
            // check whether units are less than 100  
            if(units < 100)  
            {  
                billToPay = units * 1.20;  
            }  
            // check whether the units are less than 300  
            else if(units < 300){  
                billToPay = 100 * 1.20 + (units - 100) * 2;  
            }  
            // check whether the units are greater than 300  
            else if(units > 300)  
            {  
                billToPay = 100 * 1.20 + 200 * 2 + (units - 300) * 3;  
            }  
            System.out.println("The electricity bill for " +units+ " is : " + billToPay);   
        }   
    }

    <textarea id="sand" rows="50px" cols="100px">
        import java.util.Scanner;  
    public class SandglassPattern  
    {  
    public static void main(String[] args)  
    {  
    int i, j, k, n;  
    Scanner sc = new Scanner(System.in);  
    System.out.print("Enter the number of rows you want to print: ");  
    n = sc.nextInt();              
    for (i= 0; i<= n-1 ; i++)  
    {  
    for (j=0; j<i; j++)  
    {  
    System.out.print(" ");  
    }  
    for (k=i; k<=n-1; k++)   
    {   
    System.out.print("*" + " ");   
    }   
    System.out.println(" ");   
    }   
    for (i= n-1; i>= 0; i--)  
    {  
    for (j=0; j<i; j++)  
    {  
    System.out.print(" ");  
    }  
    for (k=i; k<=n-1; k++)  
    {  
    System.out.print("*" + " ");  
    }  
    System.out.println("");  
    }  
    sc.close();  
    }  
    }

    <div id="diamond">
      <h1 style=" background-color:black ; color:white; "> DIAMOND STAR PATTERN
      </h1>
    
    <textarea id="sdia" rows="50px" cols="100px">
    import java.util.Scanner;  
    public class DiamondPattern  
    {  
    public static void main(String args[])  
    {  
    int row, i, j, space = 1;  
    System.out.print("Enter the number of rows you want to print: ");  
    Scanner sc = new Scanner(System.in);  
    row = sc.nextInt();  
    space = row - 1;  
    for (j = 1; j<= row; j++)  
    {  
    for (i = 1; i<= space; i++)  
    {  
    System.out.print(" ");  
    }  
    space--;  
    for (i = 1; i <= 2 * j - 1; i++)  
    {  
    System.out.print("*");  
    }  
    System.out.println("");  
    }  
    space = 1;  
    for (j = 1; j<= row - 1; j++)  
    {  
    for (i = 1; i<= space; i++)  
    {  
    System.out.print(" ");  
    }  
    space++;  
    for (i = 1; i<= 2 * (row - j) - 1; i++)  
    {  
    System.out.print("*");  
    }  
    System.out.println("");  
    }  
    }  
    }  
    
    </textarea>
