 import numpy as np
 
# Creating array object
print("PROGRAM TO IMPLEMENT CONCEPT OF NUMPY")
a = np.array( [[ 1, 2,3],
                 [ 4, 5, 6]] )
b=np.array( [[ 1, 1, 1],
                 [ 2, 2, 2]] )
c = np.zeros((2, 3))
d=np.zeros((2,3))
print("A MATRIX\n", a) 
print("B MATRIX\n", b)
c=a+b
d=a-b


print("ADDITION OF A AND B MATRIX\n",c)
print("SUBTRACTION OF A AND B MATRIX\n", d)   
print("Numpy other basic operations")
print("No. of dimensions in A matrix: ", a.ndim)
  
# Printing shape of array
print("Shape of A array : ", a.shape)
  
# Printing size (total number of elements) of array
print("Size of A array: ", a.size)
  
# Printing type of elements in array
print("Array stores elements of type in A Array: ", a.dtype)
</textarea>

PIE CHART
import matplotlib.pyplot as plt
 days = [1,2,3,4,5]
sleeping =[7,8,6,11,7]
eating = [2,3,4,3,2]
working =[7,8,7,2,2]
playing = [8,5,7,8,13]
slices = [7,2,2,13]
activities = ['sleeping','eating','working','playing']
cols = ['c','m','r','b']
 
plt.pie(slices,
  labels=activities,
  colors=cols,
  startangle=90,
  shadow= True,
  explode=(0,0.1,0,0),
  autopct='%1.1f%%')
 
plt.title('Pie Plot')
plt.show()
