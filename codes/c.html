                #include<stdio.h>    
                int main()    
                {    
                 int n1=0,n2=1,n3,i,number;    
                 printf("Enter the number of elements:");    
                 scanf("%d",&number);    
                 printf("\n%d %d",n1,n2);//printing 0 and 1

                  <h1 style=" background-color:black ; color:white; "> PALINDROME NUMBER
                  </h1>
                
                <textarea id="pld" rows="50px" cols="100px">
                
                #include<stdio.h>  
                int main()    
                {    
                int n,r,sum=0,temp;    
                printf("enter the number=");    
                scanf("%d",&n);    
                temp=n;    
                while(n>0)    
                {    
                r=n%10;    
                sum=(sum*10)+r;    
                n=n/10;    
                }    
                if(temp==sum)    
                printf("palindrome number ");    
                else    
                printf("not palindrome");   
                return 0;  
                }

                <div id="am">
                  <h1 style=" background-color:black ; color:white; "> AMSTRONG NUMBER
                  </h1>
                
                <textarea id="as" rows="50px" cols="100px">
                
                #include<stdio.h>  
                 int main()    
                {    
                int n,r,sum=0,temp;    
                printf("enter the number=");    
                scanf("%d",&n);    
                temp=n;    
                while(n>0)    
                {    
                r=n%10;    
                sum=sum+(r*r*r);    
                n=n/10;    
                }    
                if(temp==sum)
